mybatis.type-aliases-package=com.zzy.mywebsitebackend.Data.Entity

spring.datasource.driverClassName = com.mysql.jdbc.Driver
spring.datasource.url = jdbc:mysql://localhost:3306/mywebsite?useUnicode=true&characterEncoding=utf-8&useSSL=false
spring.datasource.username = root
spring.datasource.password = 123789
spring.servlet.multipart.max-file-size=20Mb
spring.servlet.multipart.max-request-size=100Mb
server.tomcat.max-http-post-size=100000000
server.port=9000

logging.file=${user.home}/logs/mywebsite.log
#logging.level.root=DEBUG
logging.level.com.zzy.mywebsitebackend.Data.Mapper=DEBUG
server.tomcat.accesslog.enabled=true
server.tomcat.accesslog.directory=${user.home}/logs/access
server.tomcat.accesslog.pattern=%{yyyy-MM-dd HH:mm:ss.ms}t\t%a\tHttpCode:%s\t%m\tRequestTime:%Dms\tResponseTime:%Fms\tUserSessionID:%S\tQueryString:%q\tURL:%U

server.compression.enabled=true
server.compression.mime-types=application/json,application/xml,text/html,text/xml,text/plain
server.compression.min-response-size=1024

# AccessToken过期时间-5分钟-5*60(秒为单位)
myWebSite.accessTokenExpireTime=300
# RefreshToken过期时间-30分钟-30*60(秒为单位)
myWebSite.refreshTokenExpireTime=1800
# JWT认证加密私钥
myWebSite.encryptJWTKey=U0JBUElKV1RkV2FuZzkyNjQ1NA==